version: '3.8'

services:
  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: snack_mall_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-snackmall}
      MYSQL_USER: ${MYSQL_USER:-admin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d  # 初始化脚本目录
    ports:
      - "3306:3306"
    restart: always
    networks:
      - snack_mall_network

  # 后端服务
  backend:
    build:
      context: ./springboot
    container_name: snack_mall_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-snackmall}?useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-123456}
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "1234:1234"
    depends_on:
      - mysql
    restart: always
    networks:
      - snack_mall_network

  # 前端服务
  frontend:
    build:
      context: ./vue3
    container_name: snack_mall_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - snack_mall_network

networks:
  snack_mall_network:
    driver: bridge

volumes:
  mysql_data:  # 数据库持久化卷